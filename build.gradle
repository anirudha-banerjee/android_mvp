// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.30'

    repositories {
        mavenLocal()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven {
            url "https://dl.bintray.com/nerdscorrner/MVPLib"
        }
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
}

ext {
    mvpLibraryVersion="8.2.0"
    coroutinesLibraryVersion="1.0.0"

    //Dependencies
    eventBusVersion = "3.2.0"
    androidxAppcompatVersion = "1.2.0"
    androidxLifecycleExtensionsVersion = "2.2.0"
    jetbrainsCoroutinesVersion = "1.4.2"

    //Testing dependencies
    junitVersion = "4.13.1"
    androidxTestJunitVersion = "1.1.2"
    mockitoVersion = "3.3.3"
    robolectricVersion = "4.4"
    androidxFragmentTestingVersion = "1.2.5"

    //Test App dependencies
    androidxConstraintLayoutVersion = "2.0.4"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
